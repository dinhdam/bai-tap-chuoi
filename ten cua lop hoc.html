<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkclassValidate(str){
        let regexp =/^[CAP][0-9]{4}[G-M]$/;
        if (regexp.test(str)){
            console.log(" this class is ok ");
        }
        else{
            console.log("this class out of validate");
        }
    }
    checkclassValidate(' C0318G');
    checkclassValidate('M0318G');
    checkclassValidate('P0323A');
</script>
</body>
</html>
