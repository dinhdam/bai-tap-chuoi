<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function checkaccountValidate (str){
 let regexp =/^[_a-z0-9]{6,}$/;
if(regexp.test(str)){
    console.log("this account is ok " );
} else{
    console.log("this account out of validation");
}

}
checkaccountValidate('123abc_');
checkaccountValidate('_abc123');
checkaccountValidate('______');
checkaccountValidate('123456');
checkaccountValidate('abcdefg');
checkaccountValidate('.@');
checkaccountValidate('12345');
checkaccountValidate('1234_');
checkaccountValidate('abcde');
</script>
</body>
</html>
