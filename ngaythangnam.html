<!DOCTYPE html>

<body>
<script>
function checkdatemonthyear(str){
    let regexd =/^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
    if (regexd.test(str)){
        console.log("date month year is ok");
    }else{
        console.log(" date month year is out of")
    }
}
checkdatemonthyear('20/08/2016');
checkdatemonthyear('2016/20/08');

</script>
</body>
</html>
